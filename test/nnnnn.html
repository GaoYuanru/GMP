<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CesiumJS Polygon Demo</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: false,
      baseLayerPicker: false,
      requestRenderMode: true,
      geocoder: false,
    });

    const polygonPositions = [
      -2.2991, 53.4722,
      -2.2983, 53.4725,
      -2.3014, 53.4733,
      -2.2998, 53.4742
    ];

    const polygon = new Cesium.Primitive({
      geometryInstances: new Cesium.GeometryInstance({
        geometry: new Cesium.PolygonGeometry({
          polygonHierarchy: new Cesium.PolygonHierarchy(
            Cesium.Cartesian3.fromDegreesArray(polygonPositions)
          ),
          height: 0,
          extrudedHeight: 0,
          vertexFormat: Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT,
        }),
      }),
      appearance: new Cesium.EllipsoidSurfaceAppearance({
        material: Cesium.Material.fromType("Color", {
          color: Cesium.Color.YELLOW.withAlpha(0.5),
        }),
      }),
    });

    viewer.scene.primitives.add(polygon);
  </script>
</body>
</html>
