<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.105.1/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.105.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmYjc5MTYxYy00NmQwLTRlYjUtYTE1My1iZWNiYTQ3MmE2Y2EiLCJpZCI6MTM5MTQyLCJpYXQiOjE2ODQyNTA1MzZ9.GIFfpFn1Lv-hf4DSzi5gAgm8DHAD1Ts_0dgqREyHpN8";
        Cesium.GoogleMaps.defaultApiKey = "AIzaSyA4-eUYvAnbB_8G8U9grjv87XF0dt4bP5E";
        
        async function loadTileset() {
            const viewer = new Cesium.Viewer("cesiumContainer", {
                globe: false,
            });

            try {
                const tileset = await Cesium.createGooglePhotorealistic3DTileset();
                viewer.scene.primitives.add(tileset);

                // 飞行到指定坐标
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-2.2981, 53.4719, 220),
                    orientation: {
                        heading: Cesium.Math.toRadians(-45),
                        pitch: Cesium.Math.toRadians(-45),
                        roll: Cesium.Math.toRadians(0)
                    }
                });
            } catch (error) {
                console.log(`Failed to load tileset: ${error}`);
            }
        }

        loadTileset();
    </script>
</body>

</html>
